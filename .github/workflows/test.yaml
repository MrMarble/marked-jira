name: "Test"

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          check-latest: true
      - name: Install dependencies
        run: npm ci
      - name: Build 🗜️
        run: npm run build
      - name: Run Unit Tests 👩🏽‍💻
        run: npm run test:unit
